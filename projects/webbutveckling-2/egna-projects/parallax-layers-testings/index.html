<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description="Testing of parallax layering."/>
        <title>Parallax Layers</title>
        <link rel="stylesheet" href="assets/css/main.css"/>
    </head>
    <body>
        <section class="staticFrame">
            <h1 class="title">STATIC</h1>
        </section>

        <section class="parallaxFrame">
            <h1 class="title scroll" data-scroll-speed="0.5" data-height="-50">PARALLAX</h1>
            <img class="scroll" src="assets/images/slideshow3.jpg" alt=""  data-scroll-speed="0.75" data-height="-75">
        </section>

        <section class="staticFrame">
            <h1 class="title">STATIC</h1>
        </section>

        <section class="parallaxFrame">
            <h1 class="title scroll" data-scroll-speed="0.5" data-height="-150">PARALLAX</h1>
            <img class="scroll" src="assets/images/slideshow.jpg" alt=""  data-scroll-speed="0.75" data-height="-225">
        </section>

        <section class="staticFrame">
            <h1 class="title">STATIC</h1>
        </section>

        <script src="assets/js/parallax-scrolling.js"></script>
    </body>
</html>
