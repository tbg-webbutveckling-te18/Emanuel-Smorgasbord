<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description="A test page of an infinite image loop."/>
        <title>Infinite Image Loop Test</title>
        <link rel="stylesheet" href="assets/css/main.css"/>
    </head>
    <body>
        <section class="loopFrame">
            <section class="loop">
                <section class="imgHolder">
                    <img src="assets/images/slideshow.jpg" alt="1">
                </section>
                <section class="imgHolder">
                    <img src="assets/images/slideshow2.jpg" alt="2">
                </section>
                <section class="imgHolder">
                    <img src="assets/images/slideshow3.jpg" alt="3">
                </section>
                <section class="imgHolder">
                    <img src="assets/images/slideshow4.jpg" alt="4">
                </section>
                <section class="imgHolder">
                    <img src="assets/images/slideshow.jpg" alt="5">
                </section>
            </section>
        </section>
    </body>
</html>
