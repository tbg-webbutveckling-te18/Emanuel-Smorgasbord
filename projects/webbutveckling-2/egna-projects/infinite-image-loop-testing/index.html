<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description=""/>
        <title>Slideshow</title>
        <link rel="stylesheet" href="assets/css/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
        <section class="slideshow">

            <button class="prevSlide">
                <i class="fas fa-chevron-left"></i>
            </button>

            <ul class="slideContainer">
                <li class="slide activeSlide"><img src="assets/images/slideshow3.jpg" alt="" class="slideImage"></li>
                <li class="slide"><img src="assets/images/slideshow.jpg" alt="" class="slideImage"></li>
                <li class="slide"><img src="assets/images/slideshow4.jpg" alt="" class="slideImage"></li>
            </ul>

            <button class="nextSlide">
                <i class="fas fa-chevron-right"></i>
            </button>

            <section class="sliderNav">
                <button class="sliderNavIndicator"></button>
                <button class="sliderNavIndicator"></button>
                <button class="sliderNavIndicator"></button>
            </section>
        </section>

        <script src="assets/js/slideshow.js"></script>
    </body>
</html>
