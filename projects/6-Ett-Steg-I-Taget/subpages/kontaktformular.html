<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description=""/>
        <title>kontaktformulär</title>
        <link rel="stylesheet" href="../assets/css/kontaktformular.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="formContainer">
            <form class="testForm" action="mailto:sweswoosh@gmail.com">
                <fieldset>
                    <legend>Kontaktformulär</legend>
                    <p>
                        <input id="username" type="text" placeholder="Användarnamn" required>
                        <span class="required">*</span>
                    </p>
                    <p>
                        <input type="email" placeholder="E-Mail" required>
                        <span class="required">*</span>
                    </p>
                    <p>
                        <textarea maxlength="250" placeholder="Egen Text"></textarea>
                    </p>
                    <p>
                        <input type="password" placeholder="Lösenord" required>
                        <span class="required">*</span>
                    </p>
                    <p>
                        <button type="submit" name="button">Skicka</button>
                    </p>
                </fieldset>
            </form>
        </section>
    </body>
</html>
