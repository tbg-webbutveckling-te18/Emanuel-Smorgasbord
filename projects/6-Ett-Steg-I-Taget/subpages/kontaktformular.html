<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description=""/>
        <title>kontaktformulär</title>
        <link rel="stylesheet" href="../assets/css/kontaktformular.css"/>
    </head>
    <body>
        <section class="formContainer">
            <form class="testForm" action="mailto:sweswoosh@gmail.com">
                <fieldset>
                    <legend>Kontaktformulär</legend
                    <p>
                        <label for="username">Användarnamn <span class="required">*</span></label>
                        <input id="username" type="text" required>
                    </p>

                    <p>
                        <label for="">E-Post  <span class="required">*</span></label>
                        <input type="email" required>
                    </p>

                    <p>
                        <label for="">Ditt meddelande: -</label>
                        <textarea maxlength="50"></textarea>
                    </p>

                    <p>
                        <label for="">Lösenord  <span class="required">*</span></label>
                        <input type="password" required>
                    </p>

                    <p>
                        <button type="submit" name="button">Skicka</button>
                    </p>
                </fieldset>
            </form>
        </section>
    </body>
</html>
