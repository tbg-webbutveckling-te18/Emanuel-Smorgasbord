<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description=""/>
        <title>Layout 3</title>
        <link rel="stylesheet" href="../assets/css/layout3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>

        <header>
            <img src="" alt="" class="logo">
            <nav>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </nav>
        </header>
        <section class="slideshow">
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-right"></i>
        </section>
        <main class="gridContainer">
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>1</figcaption>
                </figure>
                <p>1</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>2</figcaption>
                </figure>
                <p>2</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>3</figcaption>
                </figure>
                <p>3</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>4</figcaption>
                </figure>
                <p>4</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>5</figcaption>
                </figure>
                <p>5</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>6</figcaption>
                </figure>
                <p>6</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>7</figcaption>
                </figure>
                <p>7</p>
            </section>
            <section class="gridItem">
                <figure>
                    <img src="" alt="">
                    <figcaption>8</figcaption>
                </figure>
                <p>8</p>
            </section>
        </main>
        <footer>
            <ul>
                <li>
                    <h3>1</h3>
                    <p>1</p>
                </li>
                <li>
                    <h3>2</h3>
                    <p>2</p>
                </li>
                <li>
                    <h3>3</h3>
                    <p>3</p>
                </li>
                <li>
                    <h3>4</h3>
                    <section>1</section>
                    <section>2</section>
                    <section>3</section>
                </li>
            </ul>
        </footer>

    </body>
</html>
