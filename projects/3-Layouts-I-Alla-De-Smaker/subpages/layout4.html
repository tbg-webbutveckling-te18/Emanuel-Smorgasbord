<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta
            charset="utf-8"
            author="Emanuel Carlhed"
            description=""/>
        <title>Layout 4</title>
        <link rel="stylesheet" href="../assets/css/layout4.css"/>
    </head>
    <body>
        <section class="topInfo">
            <section>
                <input id="username" type="text" placeholder="SIGN IN" required>
                <a href="#">CREATE AN ACCOUNT</a>
                <a href="#">CONTACT</a>
            </section>
        </section>
        <section class="gridContainer">
            <section class="gridItem">
                <img src="../assets/images/mulle.jpg" alt="Company Logo">
            </section>
            <section class="gridItem">
                <h1>Bygg din PC med Mulle Meck</h1>
            </section>
            <section class="gridItem"></section>
            <nav class="gridItem">
                <a href="#">HOME</a>
                <a href="#">PRODUCTS</a>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT</a>
                <input id="search" type="search" placeholder="SEARCH">
            </nav>
            <aside class="gridItem">
                <section class="gridAside">
                    <figure>
                        <figcaption>Ryzen 7 3700X</figcaption>
                        <img src="../assets/images/pcParts/processor.jpg" alt="Ryzen 7 3700X">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>Asus GeForce RTX 2070 SUPER</figcaption>
                        <img src="../assets/images/pcParts/graphicCard.jpg" alt="Asus GeForce RTX 2070 SUPER">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>G.SKILL Trident NEO DDR4 2x16GB 3200MHz</figcaption>
                        <img src="../assets/images/pcParts/ram.jpg" alt="G.SKILL Trident NEO DDR4 2x16GB">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>Asus ROG Strix B450-F Gaming</figcaption>
                        <img src="../assets/images/pcParts/motherboard.jpg" alt="Asus ROG Strix B450-F Gaming">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>Samsung EVO 970 M.2 1TB</figcaption>
                        <img src="../assets/images/pcParts/m2SSD.jpg" alt="Samsung EVO 970 M.2 1TB">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>Corsair RM 650x</figcaption>
                        <img src="../assets/images/pcParts/powerSupply.jpg" alt="Corsair RM 650x">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>Fractal Design Define C TG</figcaption>
                        <img src="../assets/images/pcParts/chassie.jpg" alt="Fractal Design Define C TG">
                    </figure>
                </section>
                <section class="gridAside">
                    <figure>
                        <figcaption>PC Build Package</figcaption>
                        <img src="../assets/images/pcParts/package.jpg" alt="PC Build Package">
                    </figure>
                </section>
            </aside>
            <main class="gridItem"></main>
            <aside class="gridItem"></aside>
            <aside class="gridItem"></aside>
            <aside class="gridItem"></aside>
        </section>
    </body>
</html>
